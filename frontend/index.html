<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Point - Bater Ponto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="dumbbell-icon">üèãÔ∏è‚Äç‚ôÇÔ∏è</div>
                <h1>GYM POINT</h1>
            </div>
        </header>

        <main>
            <div class="form-container">
                <h2>Registrar Presen√ßa</h2>
                
                <form id="pointForm">
                    <div class="input-group">
                        <label for="participantName">Nome do Participante</label>
                        <input 
                            type="text" 
                            id="participantName" 
                            name="participantName" 
                            placeholder="Digite seu nome completo"
                            required
                        >
                    </div>

                    <button type="button" id="takePhotoBtn" class="point-btn">
                        <span class="btn-icon">üì∑</span>
                        BATER PONTO
                    </button>
                </form>

                <!-- Preview da foto -->
                <div id="photoPreview" class="photo-preview" style="display: none;">
                    <h3>Foto capturada:</h3>
                    <img id="capturedPhoto" alt="Foto capturada">
                    <div class="photo-actions">
                        <button type="button" id="retakeBtn" class="secondary-btn">Tirar Novamente</button>
                        <button type="button" id="confirmBtn" class="confirm-btn">Confirmar e Enviar</button>
                    </div>
                </div>

                <!-- Mensagem de sucesso -->
                <div id="successMessage" class="success-message" style="display: none;">
                    <div class="success-icon">üéâ</div>
                    <h2>Parab√©ns, voc√™ ganhou 1 ponto!</h2>
                    <button type="button" id="newPointBtn" class="secondary-btn">Novo Registro</button>
                </div>

                <!-- Loading -->
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Processando...</p>
                </div>
            </div>
        </main>

        <!-- Modal da c√¢mera -->
        <div id="cameraModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Capturar Foto</h3>
                    <button id="closeModal" class="close-btn">&times;</button>
                </div>
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                </div>
                <div class="camera-actions">
                    <button type="button" id="captureBtn" class="capture-btn">
                        <span class="capture-circle"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
